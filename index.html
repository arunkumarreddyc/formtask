<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <form>
      <div class="row">
        <div class="col">
          <label for=""
            ><b>Name <sup style="color: red">*</sup></b></label
          >
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <input type="text" class="form-control" placeholder="First name" />
          <label for="">First Name </label>
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Last name" />
          <label for="">Last Name </label>
        </div>
        <div class="col-8">
          <label for=""
            ><b>Email<sup style="color: red">*</sup></b></label
          >
          <input type="text" class="form-control" placeholder="Email" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for=""
            ><b>Your Experience<sup style="color: red">*</sup></b></label
          >
        </div>
      </div>
      <div class="rating">
        <input type="radio" id="star1" /> <label for="star1"></label>
        <input type="radio" id="star3" /> <label for="star3"></label>
        <input type="radio" id="star4" /> <label for="star4"></label>
        <input type="radio" id="star5" /> <label for="star5"></label>
        <input type="radio" id="star6" /> <label for="star6"></label>
        
        <!-- <span style="font-size: 30px">&#9734;</span> -->
      </div>

      <div class="row">
        <div class="col">
          <label for=""
            ><b
              >How satisfied you are with<sup style="color: red">*</sup></b
            ></label
          >
        </div>
      </div>
      <table class="table table-striped">
        <thead style="text-align: center">
          <tr>
            <th scope="col"></th>
            <th scope="col">Very Unsatisfied</th>
            <th scope="col">Unsatisfied</th>
            <th scope="col">Neutral</th>
            <th scope="col">Satisfied</th>
            <th scope="col">Very Satisfied</th>
          </tr>
        </thead>
        <tbody style="text-align: center">
          <tr>
            <th scope="row">Purchase</th>
            <td><input type="radio" /></td>
            <td><input type="radio" /></td>
            <td><input type="radio" /></td>
            <td><input type="radio" /></td>
            <td><input type="radio" /></td>
          </tr>
          <tr>
            <th scope="row">Service</th>
            <td><input type="radio" /></td>
            <td><input type="radio" /></td>
            <td><input type="radio" /></td>
            <td><input type="radio" /></td>
            <td><input type="radio" /></td>
          </tr>
          <tr>
            <th scope="row">Company Overall</th>
            <td><input type="radio" /></td>
            <td><input type="radio" /></td>
            <td><input type="radio" /></td>
            <td><input type="radio" /></td>
            <td><input type="radio" /></td>
          </tr>
        </tbody>
      </table>

      <div class="row">
        <div class="col">
          <label for=""
            ><b>How likely you are to<sup style="color: red">*</sup></b></label
          >
        </div>
      </div>
      <div class="d-flex justify-content-sm-start">
        <table class="table table-striped">
          <thead style="text-align: center">
            <tr>
              <th scope="col"></th>
              <th scope="col">Very Unlikely</th>
              <th scope="col">Unlikely</th>
              <th scope="col">Neutral</th>
              <th scope="col">Likely</th>
              <th scope="col">Very Likely</th>
            </tr>
          </thead>
          <tbody style="text-align: center">
            <tr>
              <th scope="row">Buy from us again</th>
              <td><input type="radio" /></td>
              <td><input type="radio" /></td>
              <td><input type="radio" /></td>
              <td><input type="radio" /></td>
              <td><input type="radio" /></td>
            </tr>
            <tr>
              <th scope="row">
                Reccomend our <br />
                product to others
              </th>
              <td><input type="radio" /></td>
              <td><input type="radio" /></td>
              <td><input type="radio" /></td>
              <td><input type="radio" /></td>
              <td><input type="radio" /></td>
            </tr>
            <tr>
              <th scope="row">
                Reccomend our <br />
                company to others
              </th>
              <td><input type="radio" /></td>
              <td><input type="radio" /></td>
              <td><input type="radio" /></td>
              <td><input type="radio" /></td>
              <td><input type="radio" /></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row">
        <div class="col">
          <label for=""><b>Additional comments or suggestions</b></label>
        </div>
      </div>
      <div class="d-flex">
        <div class="mb-3">
          <textarea class="form-control"></textarea>
        </div>
      </div>
      <input class="btn btn-light" type="submit" value="Submit" />
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

</html>
